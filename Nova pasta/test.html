        <button id="modal-close-btn" class="btn-close">â¨‰</button>
    </div>
    <div>
        <h3>Stay in touch</h3>
        <p id="modal-text">
            This is a dummy newsletter form so don't bother trying to test it. Not
            that I expect you to, anyways. :)
        </p>
    </div>
    <input type="email" id="email" placeholder="brendaneich@js.com" />
    <button class="btn-submit">Submit</button>
</section>

<div id="modal-overlay" class="overlay-hidden"></div>
<button id="modal-open-btn" class="btn-open">Open Modal</button>


<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #222;
        position: relative;
        min-height: 100vh;
    }

    #modal-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 0.4rem;
        width: 450px;
        padding: 1.3rem;
        min-height: 250px;
        position: absolute;
        top: 20%;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 15px;
        z-index: 2;
    }

    .modal-flex {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    #modal-container input {
        padding: 0.7rem 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 0.9em;
    }

    #modal-container p {
        font-size: 0.9rem;
        color: #777;
        margin: 0.4rem 0 0.2rem;
    }

    button {
        cursor: pointer;
        border: none;
        font-weight: 600;
    }

    .btn-submit {
        display: inline-block;
        padding: 0.8rem 1.4rem;
        font-weight: 700;
        background-color: black;
        color: white;
        border-radius: 5px;
        text-align: center;
        font-size: 1em;
    }

    #modal-open-btn {
        position: absolute;
        bottom: 150px;
    }

    #modal-close-btn {
        transform: translate(10px, -20px);
        padding: 0.5rem 0.7rem;
        background: #eee;
        border-radius: 50%;
    }

    #modal-overlay {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(3px);
        z-index: 1;
    }

    .modal-hidden {
        display: none;
    }
</style>

<script>
    function showModal(id, text) {
        const modal = document.querySelector("#modal-container");
        const overlay = document.querySelector("#modal-overlay");
        const modalText = document.querySelector("#modal-text");
        const closeModalBtn = document.querySelector("#modal-close-btn");

        modalText.textContent = text;
        modal.querySelector('#email').value = id; // Assuming id is an email for the input field

        const openModal = function () {
            modal.classList.remove("modal-hidden");
            overlay.classList.remove("modal-hidden");
        };

        const closeModal = function () {
            modal.classList.add("modal-hidden");
            overlay.classList.add("modal-hidden");
        };

        closeModalBtn.addEventListener("click", closeModal);
        overlay.addEventListener("click", closeModal);

        openModal();
    }

    // Example usage
    document.querySelector("#modal-open-btn").addEventListener("click", function () {
        showModal("brendaneich@js.com", "This is a customized message!");
    });

</script>
